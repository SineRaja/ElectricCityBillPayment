{% load static %}
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />

	<!-- Data table -->

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css">
<script type="text/javascript">
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>

<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
<script type="text/javascript"
	src="{% static 'js/sidebar.js' %}"></script>
<title>Admin Dashboard</title>

<style type="text/css">
.nav-item {
	padding: 3px !important;
}

.list-group-item {
	padding: 8px !important;
}

.container1 {
	background-color: lightgrey;
	border-radius: 8px;
}

h2, h4 {
	padding: 10px;
}

.mydiv:hover {
	transform: translateY(-10px)
}

.glow {
	font-size: 80px;
	color: #fff;
	text-align: center;
	-webkit-animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from { 
  text-shadow :0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073,
	0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }

  to {
	text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px
		#ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}
</style>
</head>

<body>
	<!-- Vertical navbar start -->
	<div class="navbar bg-white navbar-expand-sm w-100" id="sidebar">
		<div class="container">
		<div class="bg-white">
			{% comment %} <p class="text-center font-weight-bold text-uppercase px-3 sidebar-title"><span style="color:green">Electricity</span> <span style="color:red">Billing</span></p> {% endcomment %}

			<div class="media d-flex align-items-center">
				<img src="{% static 'images/user12.png' %}" width="90" height="90"
					class="mr-3 rounded-circle img-thumbnail shadow-sm">

				<div class="media-body">
					<h4 class="mb-0" style="text-transform: capitalize;">{{request.user.username}}</h4>
					<p class="text-muted mb-0"></p>
				</div>
			</div>
		</div>

		<ul class="nav flex-row bg-white">

			<li class="nav-item"><a href="{% url 'admin_home' %}"
				class="nav-link text-dark bg-white"> 
					Dashboard
			</a></li>

			
			<li class="nav-item"><a href="{% url 'view_Customer' %}"
				class="nav-link text-dark bg-white"> 
				View Customer
			</a></li>

			<li class="nav-item"><a href="{% url 'view_Connection' %}"
				class="nav-link text-dark bg-white"> 
				View Connection
			</a></li>

			
			<li class="nav-item dropdown"><a href=""
				class="nav-link dropdown-toggle text-dark bg-white" id="navbardrop"
				data-toggle="dropdown">  Bill
			</a>
				<div class="dropdown-menu">
					<a href="{% url 'add_Bill' %}" class="dropdown-item"> Add Bill</a>
                    <a href="{% url 'view_Bill' %}" class="dropdown-item"> View Bill</a>
				</div></li>

			<li class="nav-item">
				<a data-toggle="modal" data-target="#exampleModalCenter" title="logout" class="text-danger float-right nav-link "><i
					class="fas fa-power-off"></i> <b>Logout</b></a>
			
		</ul>
	</div>
	</div>


		{% block body1 %}

		{% endblock %}

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
        <h4>Do You Want to Logout</h4>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="{% url 'logout' %}" type="button" class="btn btn-danger text-dark">Logout</a>
        </div>
      </div>
     </div> 
    </div>
  </div>
</div>
</body>
</html>
